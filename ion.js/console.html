<!doctype html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <title>Ionize Console Testing Page</title>
  </head>

  <body>
    <script src="../dist/ion.js"></script>
    <script>

      window.generateDID = async function(){
        let authnKeys = await ION.generateKeyPair();
        return new ION.DID({
          content: {
            publicKeys: [
              {
                id: 'key-1',
                type: 'EcdsaSecp256k1VerificationKey2019',
                publicKeyJwk: authnKeys.publicJwk,
                purposes: [ 'authentication' ]
              }
            ],
            services: [
              {
                id: 'domain-1',
                type: 'LinkedDomains',
                serviceEndpoint: 'https://foo.example.com'
              }
            ]
          }
        });
      }
    </script>
  </body>

</html>
